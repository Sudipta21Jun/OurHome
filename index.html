
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Anniversary Window</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #window {
            width: 300px;
            height: 200px;
            background-color: lightblue;
            border: 2px solid #000;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        #realWindow {
            background-color: #FFFACD;
            color: darkblue;
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }
        #specialMessage {
            background-color: #FFD700;
            padding: 20px;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 5px;
        }
        #flower {
            display: block;
            width: 50px;
            margin: 0 auto;
        }
        #music {
            display: none;
        }
    </style>
</head>
<body>

    <div id="window" onclick="toggleWindow()">
        <div id="prank" class="hidden">
            <h3>Oops! You fell for the prank!</h3>
            <img src="https://via.placeholder.com/150/FF0000/FFFFFF?text=Prank" alt="Prank Image" />
        </div>
        <div id="realWindow" class="hidden">
            <h3>Welcome to our special date!</h3>
            <p>Hey Jun, I have a question for you...</p>
            <p>Would you go on an online date with me for our 2-year anniversary?</p>
            <button onclick="showSurprise()">Yes</button>
        </div>
    </div>

    <div id="specialMessage" class="hidden">
        <h2>Surprise! ðŸ’–</h2>
        <p>I'm so happy to spend these 2 years with you, Jun. Here's to many more! ðŸ’«</p>
        <img src="https://www.w3schools.com/html/img_snowman.jpg" id="flower" alt="Flower" />
    </div>

    <audio id="music" autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        let windowVisible = false;

        function toggleWindow() {
            if (windowVisible) {
                document.getElementById('realWindow').classList.remove('hidden');
                document.getElementById('prank').classList.add('hidden');
            } else {
                document.getElementById('prank').classList.remove('hidden');
                document.getElementById('realWindow').classList.add('hidden');
            }
            windowVisible = !windowVisible;
        }

        function showSurprise() {
            document.getElementById('specialMessage').classList.remove('hidden');
            document.getElementById('music').play();
        }
    </script>

</body>
</html>
